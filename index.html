<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/script.js" defer></script>
    <title>Mario do armario</title>
</head>
<body>
    <div class="left-controls-div">
        <div class="dpad-grid-container">
            <div class="dpad-grid-item removed"></div>
            <div class="dpad-grid-item dpadup">
                <!-- codigo copiado -->
                <svg  width="40" height="40" viewBox="-50 -50 300 300">
                    <polygon class="arrow" stroke-linejoin="round" points="100,0 0,200 200,200"/>
                </svg>
                <!-- codigo copiado -->
            </div>
            <div class="dpad-grid-item removed"></div>
            <div class="dpad-grid-item dpadleft">
                <!-- codigo copiado -->
                <svg  width="40" height="40" viewBox="-50 -50 300 300">
                    <polygon class="arrow" stroke-linejoin="round" points="100,0 0,200 200,200"/>
                </svg>
                <!-- codigo copiado -->
            </div>
            <div class="dpad-grid-item dpadcenter">
                <svg width="40" height="40">
                    <circle r="20" cx="20" cy="20"/>
                </svg>
            </div>
            <div class="dpad-grid-item dpadrigth">
                <!-- codigo copiado -->
                <svg  width="40" height="40" viewBox="-50 -50 300 300">
                    <polygon class="arrow" stroke-linejoin="round" points="100,0 0,200 200,200"/>
                </svg>
                <!-- codigo copiado -->
            </div>
            <div class="dpad-grid-item removed"></div>
            <div class="dpad-grid-item dpaddown">
                <!-- codigo copiado -->
                <svg  width="40" height="40" viewBox="-50 -50 300 300">
                    <polygon class="arrow" stroke-linejoin="round" points="100,0 0,200 200,200"/>
                </svg>
                <!-- codigo copiado -->
            </div>
            <div class="dpad-grid-item removed"></div>

        </div>
        <div class="start-select-container">
            <svg width="170" height="80">
                
                <rect x="4" y="4" rx="20" ry="20" width="160" height="40" transform="rotate(10 30,40)" style="fill:darkslateblue;stroke:black;stroke-width:5;opacity:0.5" />
                <text x="50" y="30" fill="rgba(255, 255, 255, 0.8)" transform="rotate(10 40,40)">Select</text>
                
                <circle fill="rgba(255, 255, 255, 0.8)" r="18" cx="145" cy="44"/>
            </svg>

            <svg width="170" height="80">
                
                <rect x="4" y="4" rx="20" ry="20" width="160" height="40" transform="rotate(10 30,40)" style="fill:darkslateblue;stroke:black;stroke-width:5;opacity:0.5" />
                <text x="50" y="30" fill="rgba(255, 255, 255, 0.8)" transform="rotate(10 40,40)">Start</text>
                
                <circle fill="rgba(255, 255, 255, 0.8)" r="18" cx="145" cy="44"/>
            </svg>
              
        </div>
    </div>

    <div class="screen-border">
        <div class="game-screen">
            <img src="images/clouds.png" class="clouds">
            <img src="images/mario.gif" class="mario">
            <img src="images/pipe.png" class="pipe">

            <span class="score">P x <span class="points">0</span></span>

            <div class="game-over-screen">
                <h1>Game <br> over</h1>
                <a href="" class="retry-button">Retry</a>
            </div>

        </div>
        <span class="console-name">Game Boy Advance</span>
    </div>

    <div class="right-controls-div">
        <div class="buttons-grid-container">
        <div class="buttons-grid-item"></div>
        <div class="buttons-grid-item"><span class="button">A</span></div>
        <div class="buttons-grid-item"><span class="button">B</span></div>
        <div class="buttons-grid-item"></div>
        </div>
        <div class="sound-gaps">
            <svg width="210" height="200">  
                <rect x="4" y="30" rx="10" ry="10" width="200" height="16" transform="rotate(-6)" style="fill:black;stroke:black;stroke-width:5;opacity:0.5" />
                <rect x="1" y="60" rx="10" ry="10" width="200" height="16" transform="rotate(-6)" style="fill:black;stroke:black;stroke-width:5;opacity:0.5" />
                <rect x="-2" y="90" rx="10" ry="10" width="200" height="16" transform="rotate(-6)" style="fill:black;stroke:black;stroke-width:5;opacity:0.5" />
                <rect x="-5" y="120" rx="10" ry="10" width="200" height="16" transform="rotate(-6)" style="fill:black;stroke:black;stroke-width:5;opacity:0.5" />
                <rect x="-8" y="150" rx="10" ry="10" width="200" height="16" transform="rotate(-6)" style="fill:black;stroke:black;stroke-width:5;opacity:0.5" />
            </svg>
        </div>
    </div>
</body>
</html>
